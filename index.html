<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <script type="text/javascript">
    JSONBoard = {
        "nrows": 4,
        "tiles": [
            {"position": {"col": 2, "row": 0}, "value": 1},
            {"position": {"col": 3, "row": 2}, "value": 1},
            {"position": {"col": 0, "row": 1}, "value": 1},
            {"position": {"col": 0, "row": 2}, "value": 2},
            {"position": {"col": 2, "row": 2}, "value": 1},
            {"position": {"col": 1, "row": 0}, "value": 1},
            {"position": {"col": 0, "row": 3}, "value": 2}],
        "next_tile": {"value": 3},
        "ncols": 4
    }

    JSONData = [
      { "id": 3, "created_at": "Sun May 05 2013", "amount": 0},
      { "id": 1, "created_at": "Mon May 13 2013", "amount": 2000},
      { "id": 2, "created_at": "Thu Jun 06 2013", "amount": 17000},
      { "id": 4, "created_at": "Thu May 09 2013", "amount": 15000},
      { "id": 5, "created_at": "Mon Jul 01 2013", "amount": 16000}
    ]
    var ncols = JSONBoard['ncols']
    var nrows = JSONBoard['nrows']
    var tiles = JSONBoard['tiles'].slice()

    var data = JSONData.slice()
    var format = d3.time.format("%a %b %d %Y")
    var amountFn = function(d) { return d.amount }
    var dateFn = function(d) { return format.parse(d.created_at) }

    var x = d3.time.scale()
    .range([10, 280])
    .domain(d3.extent(data, dateFn))

    var y = d3.scale.linear()
    .range([180, 10])
    .domain(d3.extent(data, amountFn))

    var svg = d3.select("#demo").append("svg:svg")
    .attr("width", 600)
    .attr("height", 600)

    svg.selectAll("circle").data(data).enter()
    .append("svg:circle")
    .attr("r", 4)
    .attr("cx", function(d) { return x(dateFn(d)) })
    .attr("cy", function(d) { return y(amountFn(d)) })

    </script>
</body>
</html>
